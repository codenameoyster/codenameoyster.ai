name = "codenameoyster-ai"
main = "src/index.ts"
compatibility_date = "2025-01-15"
workers_dev = false
preview_urls = true

# Custom domains
routes = [
	{ pattern = "codenameoyster.ai", custom_domain = true },
	{ pattern = "www.codenameoyster.ai", custom_domain = true },
]

# Static assets configuration
[assets]
directory = "public"
binding = "ASSETS"

[dev]
port = 8787
local_protocol = "http"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true
